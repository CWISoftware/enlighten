language: ruby
rvm:
  - 2.2.2
before_script:
  - psql -c 'create database enlighten_test' -U postgres
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rake
deploy:
  provider: heroku
  on: master
  app: enlighten-prototype
  api_key:
    secure: 
  run:
    - "rake db:migrate"
    - "restart"
